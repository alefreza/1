<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vsphere Replication Bandwidth Calculator</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f7f9;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color:  #4aade5;
      margin: 20px 0;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .form-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: inline-block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      grid-column: span 2;
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    .result-section {
      text-align: center;
      margin-top: 20px;
    }

    .result-section h2 {
      font-size: 24px;
      color: #4CAF50;
    }

    .chart-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 300px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Vsphere Replication Bandwidth Calculator</h1>
  <div class="container">
    <form id="bandwidthForm">
      <div class="form-section">
        <div>
          <label for="numVMs">Number of VMs:</label>
          <input type="number" id="numVMs" placeholder="e.g., 200">
        </div>
        <div>
          <label for="numDisks">Disks per VM:</label>
          <input type="number" id="numDisks" placeholder="e.g., 1">
        </div>
        <div>
          <label for="diskSize">Disk Size (GB):</label>
          <input type="number" id="diskSize" placeholder="e.g., 72">
        </div>
        <div>
          <label for="capacityUtilization">Capacity Utilization (%):</label>
          <input type="number" id="capacityUtilization" placeholder="e.g., 70">
        </div>
        <div>
          <label for="compression">Compression Enabled?</label>
          <select id="compression">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div>
          <label for="dailyChangeRate">Daily Change Rate (%):</label>
          <input type="number" id="dailyChangeRate" placeholder="e.g., 3">
        </div>
        <div>
          <label for="burstChangeRate">Burst Change Rate (%):</label>
          <input type="number" id="burstChangeRate" placeholder="e.g., 25">
        </div>
        <div>
          <label for="rpo">RPO (minutes):</label>
          <input type="number" id="rpo" placeholder="e.g., 240">
        </div>
        <button type="button" id="calculateBtn">Calculate Bandwidth</button>
      </div>
    </form>
    <div class="result-section">
      <h2 id="bandwidthOutput">Recommended Bandwidth: 0 Mbps</h2>
      <div class="chart-container">
        <canvas id="bandwidthChart"></canvas>
      </div>
    </div>
  </div>
  <footer>Created by Alefreza | &copy; 2024</footer>

  <script src="script.js"></script>
</body>
</html>
