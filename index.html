<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRM Bandwidth Calculator</title>
  <style>
    .chart-container {
      width: 400px;
      height: 400px;
      margin: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>SRM Bandwidth Calculator</h1>

  <label for="numVMs">Number of VMs:</label>
  <input type="number" id="numVMs" placeholder="e.g., 200"><br>

  <label for="numDisks">Number of Disks per VM:</label>
  <input type="number" id="numDisks" placeholder="e.g., 1"><br>

  <label for="diskSize">Size of Virtual Disks (GB):</label>
  <input type="number" id="diskSize" placeholder="e.g., 72"><br>

  <label for="capacityUtilization">Capacity Utilization (%):</label>
  <input type="number" id="capacityUtilization" placeholder="e.g., 70"><br>

  <label for="compression">Compression Enabled?</label>
  <select id="compression">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select><br>

  <label for="dailyChangeRate">Daily Change Rate (%):</label>
  <input type="number" id="dailyChangeRate" placeholder="e.g., 3"><br>

  <label for="burstChangeRate">Burst Change Rate (%):</label>
  <input type="number" id="burstChangeRate" placeholder="e.g., 25"><br>

  <label for="rpo">Recovery Point Objective (minutes):</label>
  <input type="number" id="rpo" placeholder="e.g., 240"><br>

  <button>Calculate Bandwidth</button>

  <div id="bandwidthOutput" style="margin-top: 20px; font-size: 18px;"></div>

  <div class="chart-container">
    <canvas id="bandwidthChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
