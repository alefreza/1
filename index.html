<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRM Bandwidth Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SRM Bandwidth Calculator</h1>
    <form id="bandwidthForm">
      <label for="vmDataSize">Total VM Data Size (GB):</label>
      <input type="number" id="vmDataSize" placeholder="Enter Total VM Data Size (GB)" required>

      <label for="changeRate">Daily Change Rate (GB):</label>
      <input type="number" id="changeRate" placeholder="Enter Daily Change Rate (GB)" required>

      <label for="replicationInterval">Replication Interval (hours):</label>
      <input type="number" id="replicationInterval" placeholder="Enter Replication Interval (hours)" required>

      <button type="submit">Calculate Bandwidth</button>
    </form>

    <div id="result">
      <h2>Bandwidth Required:</h2>
      <p id="bandwidthResult"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
